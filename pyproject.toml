[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
target-version = ["py37", "py38", "py39", "py310", "py311"]

[tool.isort]
profile = "black"
known_tests = "tests"
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "TESTS"]

[tool.mypy]
check_untyped_defs = true
disallow_any_generics = true
ignore_missing_imports = true
no_implicit_reexport = true
show_error_codes = true
warn_return_any = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_unreachable = true
warn_unused_configs = true

[tool.flake8]
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    ".cache",
]
max-line-length = 88
ignore = [
    "E203",
    "E501",
    "W503",
]
banned-modules = """
    mock = use unittest.mock
    pytz = use zoneinfo
"""
ban-relative-imports = true

[tool.pytest.ini_options]
addopts = "-vv --cov --cov-report=term-missing:skip-covered"
testpaths = "tests"

[tool.coverage.run]
source = ["src/"]

[tool.poetry]
name = "tvdb_api_client"
version = "0.6.0"
description = "A python client for TVDB rest API"
authors = [
    "Stephanos Kuma <stephanos@kuma.ai>",
]

license = "LGPL-3.0+"
readme = "README.rst"

repository = "https://github.com/spapanik/tvdb_api_client"

keywords = ["tvdb", "imdb", "tv series"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
]

[tool.poetry.dependencies]
# python version
python = "^3.7"

# dependencies
pathurl = "^0.5"
requests = "^2.0"

[tool.poetry.group.dev.dependencies]
ipdb = {version = "^0.13", python = "^3.10"}
ipython = {version = "^8.9", python = "^3.10"}
pipdeptree = "^2.3"

[tool.poetry.group.lint.dependencies]
black = "^23.1"
flake8 = "^5.0"
flake8-bugbear = "^23.1"
flake8-builtins = "^2.0"
flake8-comprehensions = "^3.10"
flake8-eradicate = "^1.4"
flake8-executable = "^2.1"
flake8-mutable = "^1.2"
Flake8-pyproject = "^1.2"
flake8-tidy-imports = "^4.8"
isort = "^5.11"
mypy = "^0.991"
types-requests = "^2.26"

[tool.poetry.group.test.dependencies]
pytest = "^7.1"
pytest-cov = "^4.0"

[tool.poetry.group.docs.dependencies]
sphinx = {version = "^5.2", python = "^3.10"}
sphinx-rtd-theme = {version = "^1.0", python = "^3.10"}
