[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
target-version = ["py37", "py38", "py39", "py310"]

[tool.isort]
line_length = 88
multi_line_output = 3
include_trailing_comma = true
known_tests = "tests"
sections = ["STDLIB", "THIRDPARTY", "FIRSTPARTY", "TESTS"]

[tool.mypy]
ignore_missing_imports = true
strict_optional = false
warn_return_any = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_unreachable = true

[tool.pytest.ini_options]
addopts = "-vv"
testpaths = "tests"

[tool.poetry]
name = "tvdb_api_client"
version = "0.5.0"
description = "A python client for TVDB rest API"
authors = [
    "Stephanos Kuma <stephanos@kuma.ai>",
]

license = "LGPL-3.0+"
readme = "README.rst"
include = ["CHANGELOG.rst"]

repository = "https://github.com/spapanik/tvdb_api_client"

keywords = ["tvdb", "imdb", "tv series"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
]

[tool.poetry.dependencies]
python = "^3.7.0"

requests = "^2.0.0"

[tool.poetry.dev-dependencies]
black = "^21.12b0"
isort = "^5.10.0"
mypy = "^0.930"

pytest = "^6.2.0"
types-requests = "^2.26.0"

sphinx = "^4.3.0"
sphinx-rtd-theme = "^1.0.0"

ipython = "^7.30.0"
ipdb = "^0.13.0"

flake8 = "^4.0.0"
flake8-bugbear = "^21.11.0"
flake8-builtins = "^1.5.0"
flake8-comprehensions = "^3.7.0"
flake8-eradicate = "^1.2.0"
flake8-executable = "^2.1.0"
flake8-mutable = "^1.2.0"
flake8-tidy-imports = "^4.5.0"
