$globals:
  version: "8.1"
  vars:
    RUNNER: uv run
    FROZEN: --frozen
    UV_GROUPS: --all-groups

build:
  phony: true
  requires:
    - clean
  commands:
    - ${RUNNER} p build

install:
  phony: true
  keep_ts: true
  requires:
    - uv.lock
  commands:
    - uv sync ${FROZEN} ${UV_GROUPS}

format:
  phony: true
  requires:
    - install
  commands:
    - ${RUNNER} black .
    - ${RUNNER} ruff check --fix-only .

lint:
  phony: true
  requires:
    - install
  commands:
    - ${RUNNER} black --check .
    - ${RUNNER} uv lock --check
    - ${RUNNER} ruff check .
    - ${RUNNER} mypy .

tests:
  phony: true
  requires:
    - install
  commands:
    - ${RUNNER} pytest ${.extra}

clean:
  phony: true
  commands:
    - rm -f dist/*

uv.lock:
  update: true
  requires:
    - pyproject.toml
  commands:
    - uv lock
